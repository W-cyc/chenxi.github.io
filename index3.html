        /* 继承之前的全局样式 */
        :root {
            --primary-color: #ff69b4;
            --dark-color: #212529;
            --hover-color: #ff8dc7;
        }

        /* 关于我页面特定样式 */
        .about-section {
            padding: 2rem 0;
            min-height: calc(100vh - 76px);
        }

        .photo-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-photo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.02);
        }

        .info-card {
            background-color: rgba(33, 37, 41, 0.03);
            border: 1px solid var(--primary-color);
            padding: 2rem;
            border-radius: 15px;
            height: 100%;
        }

        .info-card h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .info-item {
            padding: 0.5rem;
        }

        .info-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
